<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zuri Registration form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <div class="left-container">
    <p class="title">Learn to code by <br />watching others</p>

    <p class="sub-title">
      See how experienced developers solve problems in real-time.
      <br />Watching scripted tutorials is great, but understanding how<br />
      developers think is invaluable.
    </p>
  </div>

  <div class="right-container">
    <div class="bottom-shadow">
      <div class="advert"><strong>Try it free 7 days</strong> then $20/mo. thereafter</div>
    </div>

    <div class="form-container">
      <div class="bottom-shadow">
        <form>

          <input type="text" id="firstname" name="firstname" placeholder="First name"/><br />

          <input type="text" id="lastname" name="lastname" placeholder="Last Name"/><br />

          <input type="text" id="email" name="email" placeholder="Email"/><br />

          <input type="password" id="password" name="password" placeholder="Password" />

          <button id="claim">Claim your free trial</button>

        </form>

        <div class="form-footer">

          <p class="text">
            By clicking the button, you are agreeing to our <span id="term-services">
            <strong>Terms and Services</strong></span>
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
